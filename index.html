    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical font with font-display: swap to avoid render blocking -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">

      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
    </noscript>
    
    <!-- Critical CSS for hero section - inlined to prevent render blocking -->
    <style>
      /* Critical CSS - Above the fold styles */
      :root {
        --background: 222 47% 4%;
        --foreground: 210 40% 98%;
        --neon-cyan: 185 100% 50%;
        --neon-purple: 270 100% 65%;
        --neon-blue: 220 100% 60%;
        --border: 217 32% 18%;
        --muted-foreground: 215 20% 65%;
      }
      
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      
      html { scroll-behavior: smooth; }
      
      body {
        font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: hsl(222 47% 4%);
        color: hsl(210 40% 98%);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root { min-height: 100vh; }
      
      /* Hero section critical styles */
      .min-h-screen { min-height: 100vh; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { inset: 0; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .overflow-hidden { overflow: hidden; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .object-cover { object-fit: cover; }
      .opacity-60 { opacity: 0.6; }
      .text-center { text-align: center; }
      .z-10 { z-index: 10; }
      .z-50 { z-index: 50; }
      .fixed { position: fixed; }
      .top-0 { top: 0; }
      .left-0 { left: 0; }
      .right-0 { right: 0; }
      .pt-20 { padding-top: 5rem; }
      
      /* Navbar critical styles */
      nav { height: 5rem; }
      
      /* Gradient text for hero */
      .neon-text {
        background: linear-gradient(to right, hsl(185 100% 50%), hsl(270 100% 65%), hsl(220 100% 60%));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Glass effect placeholder */
      .glass {
        background-color: rgba(13, 18, 30, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
